<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registre-se</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/index.css">    
        <link rel="stylesheet" href="/styles/modal.css">   
        <link rel="stylesheet" href="/styles/responsive.css">
    </head>

    <body> 
        <div id="modal">
            <div class="content register">
                <div class="header">
                    <h1>Ecoleta   |   Registre-se</h1>
                    <a href="/login">Fechar</a>                    
                </div>
                <form action="/register" method="POST">
                    <label class="emailField">E-mail</label>
                    <div class="search field">                       
                        <input class="inputEmail" type="email" name="email" placeholder="Insira o seu e-mail" required>
                    </div>
                    <label class="userField">Usuário</label>
                    <div class="search field">                       
                        <input class="inputUserName" type="text" name="user" placeholder="Insira o seu nome de usuário" required>
                    </div>
                    <label class="passwordField">Senha</label>
                    <div class="search field">                        
                        <input class="inputPassword" type="password" name="password" placeholder="Insira a sua senha" required>
                    </div>
                    <button type="submit">
                        <img src="/icones/log-in.svg" alt="Buscar">
                        <span>Cadastrar</span>
                    </button>
                </form>
            </div>
        </div>
        <ul class="squares"></ul>
        <script src="/scripts/animateSquares.js"></script>
    </body>
</html>
